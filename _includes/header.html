<div id="header">
  <header>
    <div class="container">
      <div class="site-logo"><i></i></div>
      <h1>{{ site.title }}</h1>
      <nav id="nav">
        <ul>
          {% for item in site.data.menu.pages %}
            {% if item.external %}
              {% assign target = ' target="_blank"' %}
            {% else %}
          {% assign target = '' %}
            {% endif %}
            {% if item.icon %}
              <li>
                <a href="{{ item.url }}" title="{{ item.title }}" class="menu-icon-{{ item.icon }}"{{ target }}>
                  <span class="menu-icon"></span><span class="menu-title">{{ item.title }}</span>
                </a>
              </li>
            {% else %}
              <li>
                <a href="{{ item.url }}" title="{{ item.title }}"{{ target }}>{{ item.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
</div>

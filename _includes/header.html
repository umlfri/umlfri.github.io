<div id="header">
  <header>
    <div class="container">
      <div class="site-logo"><i></i></div>
      <h1>{{ site.title }}</h1>
      <nav id="nav">
        <ul>
          {% for item in site.data.menu.pages %}
            <li><a href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
</div>

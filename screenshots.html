---
layout: page
permalink: /screenshots.html
title: Some screenshots
---

{% for screenshot in site.data.screenshots %}
    <figure class="screenshot">
        <a href="assets/images/screenshots/{{screenshot.file}}" data-title="{{screenshot.title}}" data-lightbox="screenshot">
            <img src="assets/images/screenshots/previews/{{screenshot.file}}"/>
        </a>
        <figcaption>{{screenshot.title}}</figcaption>
    </figure>
{% endfor %}

<script src="{{ "/assets/lightbox2/js/lightbox.min.js" | prepend: site.baseurl }}"></script>
